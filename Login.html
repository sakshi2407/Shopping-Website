<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login/Registration</title>
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
.full-page
{
    height: 100%;
	width: 100%;
	background-image: linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)),url(https://coloredbrain.com/wp-content/uploads/2016/07/login-background.jpg);
	background-position: center;
	background-size: cover;
	position: absolute;
	
}
.navbar
{
    display: flex;
    align-items: center;
    padding: 20px;
    padding-left: 50px;
    padding-right: 30px;
    padding-top: 50px;
}
nav
{
    flex: 1;
    text-align: right;
}
nav ul 
{
    display: inline-block;
    list-style: none;
}
nav ul li
{
    display: inline-block;
    margin-right: 70px;
}
nav ul li a
{
    text-decoration: none;
    font-size: 20px;
    color: white;
    font-family: sans-serif;
}
nav ul li button
{
    font-size: 20px;
    color: white;
    outline: none;
    border: none;
    background: transparent;
    cursor: pointer;
    font-family: sans-serif;
}
nav ul li button:hover
{
    color: rgb(223, 147, 23);
}
nav ul li a:hover
{
    color: rgb(38, 161, 186);
}
a
{
    text-decoration: none;
    color:rgb(232, 228, 222);
    font-size: 28px;
    padding-left: 630px;
}
#login-form
{
    display: none;
}
.form-box
{
    width:380px;
	height:480px;
	position:relative;
	margin:2% auto;
	background:rgba(0,0,0,0.3);
	padding:10px;
    overflow: hidden;
}
.button-box
{
	width:220px;
	margin:35px auto;
	position:relative;
	box-shadow: 0 0 20px 9px #ff61241f;
	border-radius: 30px;
}
.toggle-btn
{
	padding:10px 30px;
	cursor:pointer;
	background:transparent;
	border:0;
	outline: none;
	position: relative;
}
#btn
{
	top: 0;
	left:0;
	position: absolute;
	width: 110px;
	height: 100%;
	background: #F3C693;
	border-radius: 30px;
	transition: .5s;
}
.input-group-login
{
	top: 150px;
	position:absolute;
	width:280px;
	transition:.5s;
}
.input-group-register
{
    top: 120px;
	position:absolute;
	width:280px;
	transition:.5s;
}
.input-field
{
	width: 100%;
	padding:10px 0;
	margin:5px 0;
	border-left:0;
	border-top:0;
	border-right:0;
	border-bottom: 1px solid #999;
	outline:none;
	background: transparent;
}
.submit-btn
{
	width: 85%;
	padding: 10px 30px;
	cursor: pointer;
	display: block;
	margin: auto;
	background: #F3C693;
	border: 0;
	outline: none;
	border-radius: 30px;
}
.check-box
{
	margin: 30px 10px 34px 0;
}
span
{
	color:#777;
	font-size:12px;
	bottom:68px;
	position:absolute;
}
#login
{
	left:50px;
}
#login input
{
	color:white;
	font-size:15;
}
#register
{
	left:450px;
}
#register input
{
	color:white;
	font-size: 15;
}
    </style>

</head>
<body>
    <div class="full-page">
        <div class="navbar">
            <!-- <h1><a>SignIn/SignUp</a></h1> -->
            <nav>
                <ul id='MenuItems'>
                    
                    <li><button class='loginbtn' onclick="document.getElementById('login-form').style.display='block'" style="width:auto;"><b>Login</b></button></li>
                </ul>
            </nav>
        </div>
        <div id='login-form'class='login-page'>
            <div class="form-box">
                <div class='button-box'>
                    <div id='btn'></div>
                    <button type='button'onclick='login()'class='toggle-btn'>Log In</button>
                    <button type='button'onclick='register()'class='toggle-btn'>Register</button>
                </div>
                <form id='login' class='input-group-login' method="post" action="/">
                    <input type='text'class='input-field'placeholder='Email Id' required >
                    <input type='password'class='input-field'placeholder='Enter Password' required>
                    <input type='checkbox'class='check-box'><span>Remember Password</span>
                    <button type='submit' class='submit-btn'>Log in</button>
                </form>
         <form id='register' class='input-group-register'  onclick="matchpassword()" action="/" method='post'>
                    <input type='text'        class='input-field'   placeholder='First Name'       name="Firstname" required>
                    <input type='text'        class='input-field'   placeholder='Last Name '       name="Lastname" required>
                    <input type='email'       class='input-field'   placeholder='Email Id'         name="Email" required>
                    <input type='password'    class='input-field'   placeholder='Enter Password'   name="Pass"  required>
                    <input type='password'    class='input-field'   placeholder='Confirm Password' name="Cpass"  required>
                    <input type='checkbox'    class='check-box'><span>I agree to the terms and conditions</span>
                    <button type='submit'     class='submit-btn'>Register</button>
             </form>
            </div>
        </div>
    </div>
    <script>
    function matchPassword()
       {  
           var first= document.getElementById("firstname");  
           var second = document.getElementById("lastname");  
    if( first == second)  
    {
       return true;
    }
    else
    {
       alert("password must be same!");
       return false;
    }
}  
    </script>
    <script>
        var x=document.getElementById('login');
        var y=document.getElementById('register');
        var z=document.getElementById('btn');
        function register()
        {
            x.style.left='-400px';
            y.style.left='50px';
            z.style.left='110px';
        }
        function login()
        {
            x.style.left='50px';
            y.style.left='450px';
            z.style.left='0px';
        }
    </script>
    <script>
       var modal = document.getElementById('login-form');
        window.onclick = function(event) 
        {
            if (event.target == modal) 
           {
                modal.style.display = "none";
            }
        }
    </script>
    
    
</body>
</html>
